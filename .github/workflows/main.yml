on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubunto-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Login to docker"
        run: docker login --username ${{ secrets.NODE_USERNAME }} --password ${{ secrets.NODE_PASSWORD }} 

      - name: "Building image"
        run: docker build -t ${{secrets.NODE_USERNAME}}/nodeimage .

      - name: "Pushing it to Docker"
        run: docker push ${{secrets.NODE_USERNAME}}/nodeimage

